{% load static %}
<div>
    <h4>Starred Boards</h4>
    <ul class="ul_main_dashboard">
        <li><div class="div_board">test1</div></li>
    </ul>
</div>

{% for team in teams %}
<div class="team_list">
    <h4>{{ team.title }}</h4>
    <ul class="ul_main_dashboard">
    {% for board in team.board_set.all %}
        <li>
            <div class="div_board js-detail-board">
                <a href="{% url 'dashboard:card_list' board.id %}">
                    <div class="div_board">
                        {{ board.title }}
                    </div>
                </a>
            </div>
        </li>
    {% endfor %}
        <li><div class="div_newboard js-create-board" data-team_id="{{ team.id }}">Create new board...</div></li>
    </ul>
</div>
{% endfor %}

<script src="{% static 'js/partial_team_list.js' %}"></script>
